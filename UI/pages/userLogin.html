<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/auth.css" />
    <script type="module" src="../JavaScript/userLogin.js"></script>
    <title>User Login</title>
    <script>
      const sessionToken = sessionStorage.getItem("loggedUser");
      if (sessionToken != null) {
        window.location.href = "../../index.html";
        //console.log("Under testing")
      }
    </script>
  </head>
  <body>
    <div class="signup-container">
      <form class="login-form logins" id="login-form">
        <h1>User Login</h1>
        <div class="row">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please enter your Email"
            required
          />
        </div>
        <div class="row">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Please enter your password here"
            name="password"
            required
          />
        </div>
        <div id="responses"></div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="userSignUp.html">Sign Up</a></p>
    </div>
  </body>
</html>
